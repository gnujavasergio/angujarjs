<html ng-app="MyFirstApp">
    <head>
        <title>Mi primera pagina con AngularJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="controller.js"></script>       
        <style>
            
        </style>
    </head>
    <body ng-controller="FirstController">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label">Titulo</label>
                        <input type="text" ng-model="newPost.title" class="form-control"/>                        
                    </div>
                    <div class="form-group">
                        <label class="control-label">Comentario</label>
                        <textarea class="form-control" ng-model="newPost.body"></textarea>
                    </div>
                    <div class="form-group">
                        <button ng-click="addPost()" class="btn btn-primary">Enviar</button>
                    </div>
                    <div ng-show="loading">Cargando...</div>
                    <div class="alert alert-success" ng-show="!loading && posts.length == 0">No se encontraron resultados</div>
                    <ul ng-hide="posts.length <= 0">
                        <li ng-repeat="post in posts">
                            <h2>{{ post.title}}</h2>
                            <p> {{ post.body}}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>        
    </body>
</html>
