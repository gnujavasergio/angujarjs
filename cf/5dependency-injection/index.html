<html ng-app="MyFirstApp">
    <head>
        <title>Hola Controller</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="controller.js"></script>
    </head>
    <body ng-controller="FirstController">
        <input type="text" ng-model="nombre">
        {{ "Hola " + nombre }}
        <input type="text" ng-model="newComment.comment">
        <input type="text" ng-model="newComment.username">
        <button ng-click="addComment()">Agregar Comentario</button>
        <ul>
            <li ng-repeat="comment in comments">
                {{ comment.comment }} - <strong>{{ comment.username}}</strong>
            </li>
        </ul>
    </body>
</html>
