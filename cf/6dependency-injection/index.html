<!DOCTYPE html>
<html ng-app="MyFirstApp">
    <head>
        <title>Hola Controller</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="controller.js"></script>   

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    </head>
    <body ng-controller="FirstController">
        <div class="container">
            <div class="form-group"> 
                <label class="control-label">Nombre</label>
                <input type="text" ng-model="nombre" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">{{ "Hola " + nombre}}</label>
            </div>
            <div class="form-group">
                <label class="control-label">Comentario</label>
                <input type="text" ng-model="newComment.comment" class="form-control"/>
            </div>
            <div class="form-group">
                <label class="control-label">Usuario:</label>
                <input type="text" ng-model="newComment.username" class="form-control"><br/>
            </div>            
            <div class="form-group">
                <button ng-click="addComment()" class="btn btn-primary">Agregar Comentario</button>    
            </div>            
            <ul>
                <li ng-repeat="comment in comments">
                    {{ comment.comment}} - <strong>{{ comment.username}}</strong>
                </li>
            </ul>
        </div>                
    </body>
</html>
